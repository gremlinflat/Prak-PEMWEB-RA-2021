<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 2 - Fahri Novaldi</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="src/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="form-bg">
        <h2 id="header">nama aksi</h2>

        <form id="forms" action="profile.html" method="post">
            <div class="field">
                <label for="nama">Nama Lengkap</label>
                <input class="textform" type="text" name="nama" id="nama" required>
            </div>
            <div class="field">
                <label for="tempat">Tempat Lahir</label>
                <input class="textform" type="text" name="tempat" id="tempat" required>
            </div>
            <div class="field">
                <label for="tanggallahir">Tanggal Lahir</label>
                <input class="textform" type="date" name="tanggallahir" id="tanggallahir" required>
            </div>
            <div class="field">
                <label for="">Jenis Kelamin</label>
                <select class="textform" name="gender" id="gender" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="field">
                <label>NIM</label>
                <input class="textform" type="text" name="nim" id="nim" required>
            </div>
            <div class="field">
                <label>Program Studi</label>
                <select class="textform" name="prodi" id="prodi" required>
                  <option value="TI">Teknik Industri</option>
                  <option value="TL">Teknik Linkungan</option>
                  <option value="GL">Teknik Geologi</option>
                  <option value="TP">Teknik Perkapalan</option>
                  <option value="TG">Teknik Geodesi</option>
                  <option value="others">Teknik Teknik apaan sih anjing</option>
                  <option value="IF">Teknik Kompyuter</option>
              </select>
            </div>
            <input class="kirim" type="submit" value="AKSI Daftar!"> 
        </form>
        
      </div>
      <div id="table-mhs">
        <div id="header-block">
          <h2 id="header">Daftar Mahasiswa</h2>
          <button class="add-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Tambah
          </button>
        </div>
        
        <div class="flex flex-col">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
              <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nama
                      </th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Tempat, tanggal lahir
                      </th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Jenis Kelamin
                      </th>
                      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Prodi
                      </th>
                      <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Edit</span>
                      </th>
                      <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Delete</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="flex items-center">
                            <div class="ml-4">
                              <div class="text-sm font-medium text-gray-900">
                                NAMA Cooper
                              </div>
                              <div class="text-sm text-gray-500">
                                NIM 
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm text-gray-900">09 NOVEMBER 2000</div>
                          <div class="text-sm text-gray-500">TEMPAT</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            JENISKELAMIN Laki-laki 
                          </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          TEKNIK INFORMATIKA
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                          <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                          <a href="#" class="text-red-600 hover:text-red-900">Delete</a>
                        </td>
                      </tr>
                    
                      
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
