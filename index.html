<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Minggu 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class='container mt-5'>
        <div class="mt-2 ms-2 me-2 mb-4 d-flex align-items-start flex-row justify-content-evenly">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="Assets/jambu.jpg" alt="Jambu COK">
                <div class="card-body">
                  <h5 class="card-title">Jambu</h5>
                  <p class="card-text">Rp. 13.000 </p>
                  <label for="jumlahJambu" class="form-label">Jumlah</label>
                  <div style="display: flex;">
                    <input type="range" class="form-range" min="0" max="20" step="1" id="jumlahJambu" value=0 onChange="document.getElementById('jmlJambu').innerText = document.getElementById('jumlahJambu').value">
                    <span style="margin-left: 0.5rem;" id="jmlJambu">0  </span> Buah
                  </div>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="Assets/mangga.jpg" alt="IKI MANGGO SU">
                <div class="card-body">
                  <h5 class="card-title">Mangga</h5>
                  <p class="card-text">Rp. 15.000 </p>
                  <label for="jumlahMangga" class="form-label">Jumlah</label>
                  <div style="display: flex;">
                    <input type="range" class="form-range" min="0" max="20" step="1" id="jumlahMangga" value=0 onChange="document.getElementById('jmlMangga').innerText = document.getElementById('jumlahMangga').value">
                    <span style="margin-left: 0.5rem;" id="jmlMangga">0  </span> Buah
                  </div>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="Assets/salak.jpg" alt="SAIKI SALAK">
                <div class="card-body">
                  <h5 class="card-title">Salak</h5>
                  <p class="card-text">Rp. 10.000 </p>
                  <label for="jumlahSalak" class="form-label">Jumlah</label>
                  <div style="display: flex;">
                    <input type="range" class="form-range" min="0" max="20" step="1" id="jumlahSalak" value=0 onChange="document.getElementById('jmlSalak').innerText = document.getElementById('jumlahSalak').value">
                    <span style="margin-left: 0.5rem;" id="jmlSalak">0  </span> Buah
                  </div>
                </div>
              </div>
        </div>

        

        <div class="flex-column align-items-center text-center">
            <div class="card border-dark mb-3 mx-auto text-start" style="max-width: 25rem; display: none;" id="nota">
                <div class="card-header text-center">Nota Pembelian Keranjang</div>
                <div class="card-body text-dark">
                  <h5>Jambu</h5>
                  <div class="d-flex justify-content-between">
                    
                    <p class="card-text">Rp. 13.000 x <span id='totaljumlahJambu'> 0 </span></p>
                    <p> Rp. <span id="totalHargaJambu"> 13.000 </span> </p>
                  </div>
                  <h5>Mangga</h5>
                  <div class="d-flex justify-content-between">
                    
                    <p class="card-text">Rp. 15.000 x <span id='totaljumlahMangga'> 0 </span></p>
                    <p> Rp. <span id="totalHargaMangga"> 15.000 </span> </p>
                  </div>
                  <h5>Salak</h5>
                  <div class="d-flex justify-content-between">
                    
                    <p class="card-text">Rp. 10.000 x <span id='totaljumlahSalak'> 0 </span></p>
                    <p> Rp. <span id="totalHargaSalak"> 10.000 </span> </p>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between">
                    <p class="card-text">Total Harga </p>
                    <p> Rp. <span id="totalHargaKeranjang"> 102031204 </span> </p>
                  </div>
                </div>
              </div>    
            <button type="button" class="btn btn-success" onclick="hitungKeranjang()"><H2>Hitung!</H2></button>
        </div>
    </div>
    
</body>
</html>
